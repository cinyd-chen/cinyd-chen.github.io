<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Parallax Website with Sidebar</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="sidebar">
    <div class="logo">
      <img src="./images/bunny.png" alt="Logo">
    </div>
    <div class="nav-links">
      <a href="#" data-target="work">work</a>
      <a href="#" data-target="about">about</a>
      <a href="#" data-target="contact">contact</a>
    </div>
  </div>

  <div class="content">
    <div id="work" class="section work active">
      <h2>Hi, I'm Cindy!</h2>
      <p>I am a graphic designer and something else blah blah </p>
      <div class="image-entry">
        <div class="image-title">Project One</div>
        <div class="image-link">
          <a href="work1.html"><img src="https://via.placeholder.com/300x200?text=Work+1" alt="Work 1"></a>
        </div>
      </div>
      <div class="image-entry">
        <div class="image-title">Project Two</div>
        <div class="image-link">
          <a href="work2.html"><img src="https://via.placeholder.com/300x200?text=Work+2" alt="Work 2"></a>
        </div>
      </div>
    </div>

    <div id="about" class="section about">
      <h2>About Me</h2>
      <p>
        something about me im so cool.
      </p>
    </div>

    <div id="contact" class="section contact">
      <h2>Contact</h2>
      <p>
        Feel free to get in touch for project collaborations or freelance opportunities.<br><br>
        ðŸ“§ Email: <a href="mailto:cinydchen@gmail.com">cinydchen@gmail.com</a><br>
        
      </p>
    </div>
  </div>

  <script>
    const links = document.querySelectorAll('.nav-links a');
    const sections = document.querySelectorAll('.section');

    links.forEach(link => {
      link.addEventListener('click', (e) => {
        e.preventDefault();
        const targetId = link.getAttribute('data-target');

        sections.forEach(section => {
          section.classList.remove('active');
        });

        const targetSection = document.getElementById(targetId);
        if (targetSection) {
          setTimeout(() => {
            targetSection.classList.add('active');
          }, 10);
        }
      });
    });
  </script>
</body>
</html>
